<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Book Shop</title>
  <link rel="icon" href="/img/icon.png" type="image/icon type">
  <link rel="stylesheet" href="/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Labrada&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
</head>

<body>

  <header>
    <div class="navbar navbar-dark" style="border-radius: 10px;">
      <div class="container">
        <a href="#" class="navbar-brand"><span>❋</span> The Book Shop</a>
        <div class="justify-content-end" id="nav">
          <ul class="navbar-nav" id="navbar-nav">
            <li class="nav-item">
              <button type="button" id="shoppingcart" class="btn btn-light details-button" data-mdb-ripple-color="dark">
                <i class="bi bi-cart-fill"></i>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="modal-container"></div>
    <div class="filter-container"></div>
    <div class="row" id="product-container"></div>
  </main>
  <script type="module" src="/main.js"></script>

  <footer style="border-radius: 10px;">
    <p>Copyright &copy; 2023 Fredrik Wetterlöv</p>
  </footer>

</body>

</html>
